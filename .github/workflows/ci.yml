name: CI/CD Workflow

on:
  push:
    branches:
      - "*"

jobs:
  # Job 1: Deploy FastAPI to Render (Ubuntu)
  api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-fastapi-app:latest ./api

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-fastapi-app:latest

      - name: Trigger Render deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

  # Job 2: Build APK with Expo EAS locally (macOS)
  apk:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./GrooveMate
        run: npm install

      - name: Install EAS CLI
        working-directory: ./GrooveMate
        run: npm install -g eas-cli

      - name: Authenticate with Expo
        working-directory: ./GrooveMate
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami

      - name: Install Android Command Line Tools
        run: |
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-mac-8512546_latest.zip
          unzip commandlinetools.zip -d $HOME/Android/cmdline-tools
          mkdir -p $HOME/Android/sdk
          mv $HOME/Android/cmdline-tools $HOME/Android/sdk/cmdline-tools/latest

      - name: Set Android SDK environment variables
        run: |
          echo "ANDROID_HOME=$HOME/Android/sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/Android/sdk/cmdline-tools/latest/bin:$HOME/Android/sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept licenses and install SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Install Java JDK
        run: brew install openjdk@17
        env:
          JAVA_HOME: /usr/local/opt/openjdk@17

      - name: Build APK locally
        working-directory: ./GrooveMate
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          ANDROID_HOME: $HOME/Android/sdk
          JAVA_HOME: /usr/local/opt/openjdk@17
        run: eas build -p android --profile preview --non-interactive --local

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GrooveMate-APK
          path: ./GrooveMate/eas-build-local/**/*.apk
